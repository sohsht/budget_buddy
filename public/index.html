<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Budget Buddy</title>
    <link href="./stylesheets/output.css" rel="stylesheet">
    <script src="javascripts/api_version.js"></script>
    <script src="javascripts/utils.js"></script>
    <script src="javascripts/identity.js"></script>
    <script src="javascripts/index.js"></script>
    <script src="https://kit.fontawesome.com/5727d82724.js" crossorigin="anonymous"></script>
    <script src="javascripts/netCalcs.js"></script>
  </head>

  <body class="flex m-0" onload="initIndex()">
    <!-- Add Navbar Here -->
    <nav class="navbar flex flex-col justify-start h-screen bg-[#2E7635] mr-8"></nav>

    <main class="dashboard relative flex flex-col">
      <article>
        <h1 class="mt-12">Dashboard</h1>
        <p class="my-2">Welcome to Your Budget Buddy!</p>
        <h2>Your Stats</h2>
        <section class="grid grid-rows-2 grid-flow-col gap-4 mr-8">
          <div class="grid-item">
            <p>Projected vs. Actual Net Income</p>
            <button onclick="netIncome()">Get My Net Income</button>
            <div id="projectedIncome">Projected Income goes here</div>
            <div id="projectedExpense">Projected Expense goes here</div>
          </div>
          <div class="grid-item">
            <p>Highest Expense Category</p>
            <p>Hold off on the drinking maybe</p>
          </div>
          <div class="grid-item">
            <p>Maybe another stat</p>
          </div>
          <div class="grid-item">
            <p>Maybe another stat</p>
          </div>
        </section>
      </article>
         
      <!-- where we'll put results from the server for now?  -->
      <div id="results"></div>
      <footer class="mt-auto text-center">
        <p class="p-3">Made with <span class="text-red-500">&#x2764;</span> from the Budget Buddy Creators</p>
      </footer>
    </main>
  </body>

  <script>
    let btn = document.querySelector('#btn');
    let navbar = document.querySelector('.navbar');
    btn.onclick = function() {
      navbar.classList.toggle('active');
      localStorage.setItem('navbarState', navbar.classList.contains('active') ? 'open' : 'closed');
    };

    window.onload = function() {
      const navbarState = localStorage.getItem('navbarState');
      if (navbarState === 'open') {
        navbar.classList.add('active');
      } else {
        navbar.classList.remove('active');
      }

      loadIdentity();
    };
  </script>
</html>
