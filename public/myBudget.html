<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Budget Buddy</title>
    <link href="./stylesheets/output.css" rel="stylesheet">
    <script src="javascripts/api_version.js"></script>
    <script src="javascripts/index.js"></script>
    <script src="javascripts/budgetHelper.js"></script>
    <script src="javascripts/utils.js"></script>
  </head>

  <body class="flex m-0">
    <!-- Add Navbar Here -->
    <nav class="flex flex-col justify-start w-full bg-[#2E7635]">
      <!-- Page Logo -->
      <div>
        <a class="flex px-11 pt-12" href="index.html">
          <img src="" alt="Home">
          <h3 class="pl-2">Budget Buddy</h3>
        </a>
      </div>
      <!-- tab to different pages -->
      <ul class="menu flex flex-col p-8 pr-11">
          <li class="flex p-3">
              <a href="myBudget.html"><h3 class="pl-2">My Budget</h3></a>
          </li>
          <li class="flex p-3">
            <a href="budgetBuddy.html"><h3 class="pl-2">Budget with Buddies</h3></a>
          </li>
          <li class="flex p-3">
            <a href="login.html"><h3 class="pl-2">Login</h3></a>
          </li>
      </ul>
    </nav>

    <main class="dashboard m-3">
      <article>
      <h1>My Budget</h1>
      <p>we'll add budget stuff Here</p>
      <div id="haha">
        <div class="fullBudgetInput flex flex-col">
          <h2><strong>Incomes</strong></h2>
          <!-- row of income details -->
          <div class="budgetIncomeInputs flex flex-row">
            <div class="flex flex-col">
              <label>Income Type:</label>
              <input type="text" id="incomeTitle"/>
            </div>
            <div class="flex flex-col">
              <label>Amount:</label>
              <input type="number" id="incomeAmount"/>
            </div>
          </div>
          <button onclick="saveIncomeBudgetInfo()">Save Income Info</button>
  
          <h2><strong>Expenses</strong></h2>
          <!-- row of expense details -->
          <div class="budgetExpenseInputs flex flex-row">
            <div class="flex flex-col">
              <label>Expense Type:</label>
              <input type="text" id="expenseName"/>
            </div>
            <div class="flex flex-col">
              <label>Amount:</label>
              <input type="number" id="expenseAmount"/>
            </div>
          </div>
          <button onclick="saveExpenseBudgetInfo()">Save Expense Info</button>
        </div>
      </div>
      </article>

      <!-- where we'll put results from the server for now?  -->
      <div id="results"></div>
      <footer class="mt-auto">
        <p>Made with &#x2764; from the Budget Buddy Creators</p>
      </footer>
    </main>
  </body>
</html>
